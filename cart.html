<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://kit.fontawesome.com/05c36d13f5.js" crossorigin="anonymous"></script>
    <style>
        .head{
            background-color: rgb(63, 63, 63);
            color: white;
        }
        .row1{
            background-color: rgb(205, 205, 205);
        }
        .row2{
            background-color: rgb(232, 232, 232);
        }
        .foot{
            background-color: rgb(89, 89, 89);
            color: white;
        }
        .cart{
            background-color: rgb(223, 124, 102);
            color: white;
            border:none;
            height: 30px;
            width: 140px;
            margin-right: 2px;
        }
        .bottom{
            margin: 8px 0px 0px 450px;
        }

    </style>
</head>
<body>
    <table width="75%">
        <thead style="text-align: left;">
            <tr class="head">
                <th>Ürün Kodu</th>
                <th>Ürün Adı</th>
                <th style="text-align: center;">Miktar</th>
                <th style="text-align: right;">Birim Fiyat</th>
                <th style="text-align: right;">Ara Toplam</th>
                <th rowspan="1"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="row1">
                <td>154654</td>
                <td>Notebook</td>
                <td style="text-align: center;">1</td>
                <td style="text-align: right;">5.400 ₺</td>
                <td style="text-align: right;">5.400 ₺</td>
                <!-- <td>bos</td> -->
                <td style="text-align: center;"><i class="fa-regular fa-pen-to-square"></i>  
                    <i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr class="row2">
                <td>456466</td>
                <td>Klavye</td>
                <td style="text-align: center;">2</td>
                <td style="text-align: right;">80₺</td>
                <td style="text-align: right;">160₺</td>
                <td style="text-align: center;"><i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr class="row1">
                <td>564646</td>
                <td>Monitör</td>
                <td style="text-align: center;">1</td>
                <td style="text-align: right;">700₺</td>
                <td style="text-align: right;">700₺</td>
                <td style="text-align: center;"><i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr class="row2">
                <td>123598</td>
                <td>Mouse</td>
                <td style="text-align: center;">2</td>
                <td style="text-align: right;">50₺</td>
                <td style="text-align: right;">100₺</td>
                <td style="text-align: center;"><i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr class="row1">
                <td>613448</td>
                <td>Play Station</td>
                <td style="text-align: center;">1</td>
                <td style="text-align: right;">2.500₺</td>
                <td style="text-align: right;">2.500₺</td>
                <td style="text-align: center;"><i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr class="row2">
                <td>789799</td>
                <td>Usb Bellek</td>
                <td style="text-align: center;">3</td>
                <td style="text-align: right;">120₺</td>
                <td style="text-align: right;">360₺</td>
                <td style="text-align: center;"><i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr class="foot">
                <td colspan="4" style="text-align: right;">Toplam</td>
                <td style="text-align: right;">9.220₺</td>
                <td rowspan="1"></td>
            </tr>

        </tbody>
    </table>
    <div class="bottom">
        <button class="cart">
            <i class="fa-solid fa-cart-shopping"></i>Alışverişe Devam
        </button>
        <button class="cart">
            <i class="fa-regular fa-credit-card"></i> Ödemeye Geç
        </button>
    </div>
    
</body>
</html>
