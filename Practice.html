<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <style>
        .back{
            background-color: rgb(81, 123, 212);
            color: white;
        }
        .cell1{
            background-color: rgb(182, 192, 221);
        }
        .cell2{
            background-color: rgb(232, 235, 245);
        }
    </style>
</head>
<body>
    <table width="100%">
        <thead>
            <tr>
                <th colspan="7" class="back">Zaman Çizelgesi</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align:center">
                <td style="text-align:left" class="cell1">Günler</td>
                <td rowspan="1" class="cell1"></td>
                <td class="cell1">Ptesi</td>
                <td class="cell1">Salı</td>
                <td class="cell1">Çars</td>
                <td class="cell1">Perş</td>
                <td class="cell1">Cuma</td>
            </tr>

            <tr style="text-align:center">
                <td rowspan="5" class="cell2" style="text-align:left" >Saatler</td>
                <td class="cell2">1</td>
                <td class="cell2">Türkçe</td>
                <td class="cell2">Mat</td>
                <td class="cell2">Türkçe</td>
                <td class="cell2">Mat</td>
                <td class="cell2">Fen</td>
            </tr>
            <tr style="text-align:center">

                <td class="cell1">2</td>
                <td class="cell1">Türkçe</td>
                <td class="cell1">Mat</td>
                <td class="cell1">Türkçe</td>
                <td class="cell1">Mat</td>
                <td class="cell1">Fen</td>
            </tr>
            <tr style="text-align:center">
                <td class="cell2" colspan="6" style="text-align:center">DİNLENME</td>
            </tr>
            <tr style="text-align:center">

                <td class="cell1">3</td>
                <td class="cell1">Sosyal</td>
                <td class="cell1">Müzik</td>
                <td class="cell1">Sosyal</td>
                <td class="cell1">Fen</td>
                <td class="cell1">Din</td>
            </tr>
            <tr style="text-align:center" class="cell2">

                <td>4</td>
                <td>Sosyal</td>
                <td>Beden</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>



        </tbody>
    </table>

</body>
</html>
